<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Books</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of all books </h1>
    </div>
</div>
<table class= "table table-striped table-bordered">
    <thead class = "thead-dark">
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Language</th>
    </tr>

    </thead>
    <tbody>
        <tr th:each="libraryUserOverviewDTO: ${books}">
            <td th:text="${libraryUserOverviewDTO.author}">Author</td>
            <td th:text="${libraryUserOverviewDTO.title}">Title</td>
            <td th:text="${libraryUserOverviewDTO.language}">Language</td>
        </tr>
    </tbody>
</table>
</body>
</html>
