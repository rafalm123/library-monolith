<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Books</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of all users </h1>
    </div>
</div>
<table class= "table table-striped table-bordered">
    <thead class = "thead-dark">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Library Code</th>
        <th>E-mail</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="libraryUserOverviewDTO: ${users}">
        <td th:text="${libraryUserOverviewDTO.name}">Author</td>
        <td th:text="${libraryUserOverviewDTO.surname}">Title</td>
        <td th:text="${libraryUserOverviewDTO.libraryCode}">Language</td>
        <td th:text="${libraryUserOverviewDTO.email}">Language</td>
        <td><a th:href="@{'/users/edit/' + ${libraryUserOverviewDTO.libraryCode}}">Edit</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
