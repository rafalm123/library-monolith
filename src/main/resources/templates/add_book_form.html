<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book Form</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<h1>Add Book</h1>
<form th:action="@{/process_book}" method="post" th:object="${bookCreateDTO}">
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}"/>
    </div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}"/>
    </div>
    <div>
        <label for="publishYear">Book Year:</label>
        <input type="number" id="publishYear" name="publishYear" th:field="*{publishYear}"/>
    </div>
    <div>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" th:field="*{pages}"/>
    </div>
    <div>
        <label for="isbn">ISBN:</label>
        <input type="number" id="isbn" name="isbn" th:field="*{isbn}"/>
    </div>
    <div>
        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" th:field="*{releaseYear}"/>
    </div>
    <div>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" th:field="*{language}"/>
    </div>
    <div>
        <label for="coverType">Cover Type:</label>
        <input type="text" id="coverType" name="coverType" th:field="*{coverType}"/>
    </div>
    <div>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" th:field="*{status}"/>
    </div>
    <div>
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" th:field="*{notes}"/>
    </div>
    <button type="submit">Add Book</button>
</form>
</body>
</html>
