<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Registration</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>User Registration - Sign Up</h1>
    </div>

    <form th:action="@{/process_register}" method="post"
          style="max-width: 800px;margin: 0 auto;"
          th:object="${user}"
    >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Username</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{username}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Surname</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{surname}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Nickname</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{nickname}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Email</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Street</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{street}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">City</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{city}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> State </label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{state}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> Postal Code </label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{postalCode}" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4"> Country </label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{country}" required/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
